<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
          body {
        margin: 0;
        font-family: 'Outfit', 'Poppins', sans-serif;
        background-color: var(--bg-dark);
        color: white;
        overflow-x: hidden;
      }
  </style>
</head>

<body>

<div class="card-anime-section">
  <h3 class="section-title">
    FILTERD ANIME
    <span class="resultCount">
      <span id="ResultsEstimated">0</span> Results
    </span>
  </h3>
  
  <div class="ani-grid-layout" id="FilterdAnime"></div>
</div>

  <!-- PAGINATION -->
<div id="pagination"></div>
<div id="app" class="container">
  <div id="pagination-container"></div>
</div>
<script>
    /* =====================
   CONFIG
===================== */
    const API_BASE = "https://animo.qzz.io/api/v1";
    let currentType = "top-airing";
    let currentGenre = null;
    
    /* =====================
       ROUTE PARSER
    ===================== */
    function getRouteInfo() {
    const path = window.location.pathname.toLowerCase();
    
    // /anime/genre/action
    const genreMatch = path.match(/^\/anime\/genre\/([^\/]+)/);
    if (genreMatch) return { type: "genre", value: genreMatch[1] };
    
    // /anime/top-airing etc
    const animeMatch = path.match(/^\/anime\/([^\/]+)/);
    if (animeMatch) return { type: "list", value: animeMatch[1] };
    
    // fallback
    return { type: "list", value: "top-airing" };
}
    /* =====================
       SEO HELPER
    ===================== */
    function updateSEO(route) {
        const h3Title = document.querySelector(".section-title");
        if (!h3Title) return;
        
        if (route.type === "genre") {
            const genreName = route.value.charAt(0).toUpperCase() + route.value.slice(1);
            h3Title.innerHTML = `Genre: ${genreName} <span class="resultCount"><span id="ResultsEstimated">0</span> Results</span>`;
            document.title = `${genreName} Anime – Xenord Fashion`;
        } else {
            // human-friendly mapping
            const mapping = {
                "top-airing": "Top Airing",
                "most-popular": "Most Popular",
                "most-favorite": "Most Favorite",
                "completed": "Completed",
                "recently-added": "Recently Added",
                "recently-updated": "Recently Updated",
                "top-upcoming": "Top Upcoming",
                "subbed-anime": "Subbed Anime",
                "dubbed-anime": "Dubbed Anime",
                "movie": "Movie Anime",
                "tv": "TV Anime",
                "ova": "OVA Anime",
                "ona": "ONA Anime",
                "special": "Special Anime"
            };
            const titleText = mapping[route.value] || route.value;
            h3Title.innerHTML = `${titleText} <span class="resultCount"><span id="ResultsEstimated">0</span> Results</span>`;
            document.title = `${titleText} – Xenord Fashion`;
        }
    }
    
    /* =====================
       INIT
    ===================== */
    document.addEventListener("DOMContentLoaded", () => {
        const route = getRouteInfo();
        updateSEO(route);
        
        if (route.type === "genre") {
            currentGenre = route.value;
            loadAnimeByGenre(1);
        } else {
            currentType = route.value;
            loadAnime(1);
        }
    });
    
    /* =====================
       LOAD ANIME
    ===================== */
    async function loadAnime(page = 1) {
        try {
            const res = await fetch(`${API_BASE}/animes/${currentType}?page=${page}`);
            const data = await res.json();
            
            const animeList = data.data.response;
            const pageInfo = data.data.pageInfo;
            
            renderAnimeSection(animeList);
            renderPagination(pageInfo);
            updateResultRange(pageInfo, animeList.length);
            
        } catch (e) {
            console.error(e);
            const el = document.getElementById("FilterdAnime");
            if (el) el.innerHTML = "<p>Error loading anime</p>";
        }
    }
    
    /* =====================
       LOAD GENRE
    ===================== */
    async function loadAnimeByGenre(page = 1) {
        try {
            const res = await fetch(`${API_BASE}/animes/genre/${currentGenre}?page=${page}`);
            const data = await res.json();
            
            const animeList = data.data.response;
            const pageInfo = data.data.pageInfo;
            
            renderAnimeSection(animeList);
            renderPagination(pageInfo);
            updateResultRange(pageInfo, animeList.length);
            
        } catch (e) {
            console.error(e);
            const el = document.getElementById("FilterdAnime");
            if (el) el.innerHTML = "<p>Error loading anime</p>";
        }
    }
    
    /* =====================
       UPDATE RESULT RANGE
    ===================== */
    function updateResultRange(pageInfo, listLength) {
        const resultEl = document.getElementById("ResultsEstimated");
        if (!resultEl || !pageInfo) return;
        
        const perPage = pageInfo.perPage || listLength;
        const start = (pageInfo.currentPage - 1) * perPage + 1;
        const end = Math.min(
            start + listLength - 1,
            pageInfo.totalResults || start + listLength - 1
        );
        
        resultEl.textContent = `${start} – ${end}`;
    }
    
    /* =====================
       RENDER CARDS
    ===================== */
    function renderAnimeSection(animeList) {
        const containerEl = document.getElementById("FilterdAnime");
        
        if (!containerEl || !animeList?.length) {
            containerEl.innerHTML = "<p>No anime found.</p>";
            return;
        }
        
        containerEl.innerHTML = animeList.map(anime => `
    <div class="ani-card-item">
      <div class="ani-poster-wrapper">
        <img class="ani-img-main" src="${anime.poster}" alt="${anime.title}">
        <a class="ani-hover-link" href="info.html?id=${anime.id}">
          <div class="ani-play-circle">
            <i class="fa-solid fa-play"></i>
          </div>
        </a>
        <div class="ani-badge-container">
          <div class="ani-badge b-sub">${anime.episodes.sub}</div>
          <div class="ani-badge b-dub">${anime.episodes.dub}</div>
          <div class="ani-badge b-total">${anime.episodes.total || anime.episodes.sub}</div>
        </div>
      </div>
      <div class="ani-info-box">
        <h3 class="ani-title-text">
          <a href="info.html?id=${anime.id}">${anime.title}</a>
        </h3>
      </div>
    </div>
  `).join("");
    }
    
    /* =====================
       PAGINATION
    ===================== */
    function renderPagination(pageInfo) {
        const wrap = document.getElementById("pagination");
        if (!pageInfo || !wrap) return;
        
        const totalPages = pageInfo.totalPages || 1;
        const currentPage = pageInfo.currentPage || 1;
        
        const ul = document.createElement("ul");
        ul.className = "dg-pg-wrapper";
        
        const isMobile = window.innerWidth < 480;
        const delta = isMobile ? 1 : 2;
        
        const range = [];
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - delta && i <= currentPage + delta)) {
                range.push(i);
            } else if (range[range.length - 1] !== "...") {
                range.push("...");
            }
        }
        
        ul.appendChild(createPgBtn("chevron-left", currentPage > 1, currentPage - 1));
        
        range.forEach(item => {
            const li = document.createElement("li");
            if (item === "...") {
                li.className = "dg-pg-item dg-pg-dots";
                li.innerText = "...";
            } else {
                li.className = `dg-pg-item ${item === currentPage ? "dg-pg-active" : ""}`;
                li.innerText = item;
                li.onclick = () => {
                    if (currentGenre) loadAnimeByGenre(item);
                    else loadAnime(item);
                };
            }
            ul.appendChild(li);
        });
        
        ul.appendChild(createPgBtn("chevron-right", currentPage < totalPages, currentPage + 1));
        
        wrap.innerHTML = "";
        wrap.appendChild(ul);
    }
    
    function createPgBtn(icon, enabled, target) {
        const li = document.createElement("li");
        li.className = `dg-pg-item ${!enabled ? "dg-pg-disabled" : ""}`;
        li.innerHTML = `<i class="fas fa-${icon}"></i>`;
        if (enabled) li.onclick = () => {
            if (currentGenre) loadAnimeByGenre(target);
            else loadAnime(target);
        };
        return li;
    }
</script>
</body>
</html>
