<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Hidden Leaf</title>
    <link rel="stylesheet" href="css/style.css">
 <div class="anime-error-box">
  <div class="timer-bar"><div class="progress"></div></div>

  <img src="/images/4041.jpeg" alt="Sus Naruto">
  <div class="err-content">
    <h1>404</h1>
    <p>Whatcha doing here? Redirecting in <span id="timer">3</span>s...</p>
    <a href="home.html">Go Home Now â†’</a>
  </div>
</div>

<style>
  .anime-error-box {
    position: relative;
    overflow: hidden;
    /* Ensure styles from previous turn are here if not in global */
  }

  .timer-bar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
  }

  .progress {
    height: 100%;
    background: var(--accent);
    width: 100%;
    animation: countdown 3s linear forwards;
    transform-origin: left;
  }

  @keyframes countdown {
    from { transform: scaleX(1); }
    to { transform: scaleX(0); }
  }

  #timer {
    color: var(--accent);
    font-weight: bold;
  }
</style>

<script>
  let timeLeft = 3;
  const timerElement = document.getElementById('timer');

  const countdown = setInterval(() => {
    timeLeft--;
    if (timeLeft >= 0) {
      timerElement.textContent = timeLeft;
    }
    if (timeLeft <= 0) {
      clearInterval(countdown);
      window.location.href = 'home.html';
    }
  }, 1000);
</script>

</body>
</html>
